<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הזמנת שווארמה</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            direction: rtl;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        .checkbox-group {
            margin-bottom: 15px;
        }

        .send-button {
            background-color: #2e65db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        .send-button:hover {
            background-color: #1a489e;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #218838;
        }
        p {
            font-size: 18px;
            margin-top: 10px;
        }
        #closed-page {
            text-align: center;
        }
        .order-review {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 10px;
        }
        .order-review h3 {
            margin-top: 0;
        }
        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }
        .order-item span {
            font-size: 16px;
        }
        .order-item button {
            background-color: red;
            padding: 5px 10px;
            font-size: 14px;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            width: 100px; /* Fixed width */
            text-align: center;
        }
        .order-item button:hover {
            background-color: darkred;
        }
        input[readonly] {
            background-color: #f0f0f0;
        }

        .order-container {
            position: relative; /* Needed for the button's absolute positioning */
            display: flex;
            align-items: flex-start; /* Align items to the top of the container */
            min-height: 100px; /* Sets a consistent height for all orders */
        }

        .order-content {
            display: flex;
            gap: 10px; /* Space between the text and button */
            width: 100%;
            align-items: flex-start; /* Align content to the top */
            position: relative;
        }

        .order-text {
            flex-grow: 1; /* Makes the text span fill available space */
            max-width: calc(100% - 100px); /* Ensures text doesn’t overlap the button */
            word-wrap: break-word; /* Ensures text breaks onto the next line if necessary */
        }
        .order-button {
            position: absolute; /* Fixes the button's position */
            left: 0; /* Aligns the button to the right edge */
            top: 10px; /* Adjust this value to control the vertical placement */
            width: 80px; /* Ensures uniform button width */
            height: 40px; /* Ensures uniform button height */
            text-align: center;
            padding: 5px;
            box-sizing: border-box; /* Ensures padding doesn’t affect size */
            background-color: rgb(204, 29, 29); /* Sets the button color to red */
            color: white; /* Ensures text is readable on a red background */
        }
        #order-page {
            position: relative;
            padding-top: 50px; /* Adds space at the top so the logo doesn’t overlap the text */
        }

        #preview-page {
            position: relative;
            padding-top: 50px; /* Adds space at the top so the logo doesn’t overlap the text */
        }

        #logo {
            position: absolute;
            top: 10px;  /* Adjust as necessary to place the logo vertically */
            left: 10px; /* Adjust as necessary to place the logo horizontally */
            width: 100px; /* Adjust the size of the logo */
            height: auto;
        }

       /* Hide the default checkbox */
        .checkbox-btn input[type="checkbox"] {
            display: none;
        }

        /* Style the labels to look like buttons */
        .checkbox-btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background-color: #f0f0f0;
            border-radius: 20px;
            text-align: center;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Change background color of the entire label when the checkbox is checked */
        .checkbox-btn input[type="checkbox"]:checked + span {
            color: rgb(12, 182, 6);               /* White text */
        }


        /* Add a hover effect to the label */
        .checkbox-btn:hover {
            background-color: #ddd;
        }

         /* Hide the default checkbox */
        .checkbox-btn2 input[type="checkbox"] {
            display: none;
        }
        /* Style the labels to look like buttons */
        .checkbox-btn2 {
            display: block;
            padding: 10px 20px;
            margin: 5px;
            background-color: #f0f0f0;
            border-radius: 20px;
            text-align: center;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Change background color of the entire label when the checkbox is checked */
        .checkbox-btn2 input[type="checkbox"]:checked + span {
            color: rgb(8, 39, 216);               /* White text */
        }

       /* Hide the default radio button */
        .radio-btn input[type="radio"] {
            display: none;
        }

        /* Base style for labels */
        .radio-btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background-color: #f0f0f0;
            border-radius: 20px;
            text-align: center;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Change label style when the associated radio button is checked */
        .radio-btn input[type="radio"]:checked + span {
            color: rgb(8, 39, 216);                   /* White text */
        }

        /* Hover effect for the label */
        .radio-btn:hover {
            background-color: #ddd;
        }

          .background-container {
            position: relative;
            min-height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: rgb(0, 0, 0);
            font-size: 2rem;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevents pseudo-element overflow */
        }

        .background-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('logo.jpg'); /* Replace with your image link */
            background-size: contain; /* Ensure the image covers the screen */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents tiling */
            opacity: 0.4; /* Transparency level */
            z-index: -1; /* Ensures the background stays behind the text */
        }
        .background-container span {
            z-index: 1;
        }

        /* Optional: Add more distinct hover style for checked state */
        .checkbox-btn input[type="checkbox"]:checked:hover {
            background-color: #45a049;  /* Slightly darker green on hover */
        }

        h2 {
            font-size: 22px;
            margin: 0;
        }

        #logo {
            position: absolute;
            top: 10px; /* Adjust spacing from the top */
            left: 10px; /* Adjust spacing from the left */
            max-width: 80px; /* Set a maximum width for the logo */
            z-index: 10; /* Ensure it stays on top of other elements */
        }

        /* Prevent overlap with other content */
        #orderForm {
            margin-top: 100px; /* Push content below the logo */
            position: relative; /* Ensure it respects the logo's absolute position */
        }

        /* Additional styling for responsiveness */
        @media (max-width: 600px) {
            #logo {
                max-width: 80px; /* Adjust logo size for smaller screens */
            }
            #orderForm {
                margin-top: 100px; /* Adjust margin for smaller screens */
            }
        }

        .multi-color-radio-btn input[type="radio"] {
            display: none;
        }

        /* Base style for labels */
        .multi-color-radio-btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background-color: #f0f0f0;
            border-radius: 20px;
            text-align: center;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }

        .multi-color-radio-btn span {
            color: black;
        }

        /* Specific colors for each radio button */
        .multi-color-radio-btn input[value="קולה"]:checked + span {
            color: red;
        }

        .multi-color-radio-btn input[value="זירו"]:checked + span {
            color: red;
        }

        .multi-color-radio-btn input[value="ספרייט"]:checked + span {
            color: green;
        }

        .multi-color-radio-btn input[value="פיוזטי"]:checked + span {
            color: orange;
        }

        .multi-color-radio-btn input[value="ענבים"]:checked + span {
            color: purple;
        }
        
    </style>
</head>
<body>
    <div id="order-page" class="container" style="display: none;">
        <img src="logo.jpg" alt="Logo" id="logo"/>

        <form id="orderForm">
            <h2>ברוכים הבאים לגלגל!</h2>

            <input type="text" id="name" name="name" placeholder="שם ושם משפחה" maxlength="25" required dir="rtl">

            <label></label>
            <input type="tel" id="phone" name="phone" placeholder="מספר נייד" maxlength="10" required dir="rtl">
            <label></label>

            <label>
                <input type="checkbox" id="shipping" value="משלוח" data-price="5"> משלוח (₪5)
                <input type="text" id="addressTextBox" name="addressTextBox" placeholder="כתובת למשלוח" maxlength="35" required readonly>
    
            </label>

            <p><strong>איך תשלמו?</strong></p>

            <div id="paymentMethod" class="radio-group">
                <label class="radio-btn">
                    <input type="radio" name="paymentOption" value="מזומן"> <span>מזומן</span>
                </label>
                <label class="radio-btn">
                    <input type="radio" name="paymentOption" value="Bit"> <span>Bit</span>
                </label>
                <label class="radio-btn">
                    <input type="radio" name="paymentOption" value="Paybox"> <span>Paybox</span>
                </label>
            </div>


            <p><strong>מה תרצו להזמין?</strong></p>
            <!-- <h5 style="color: blue;">ארוחה (שווארמה, צ'יפס ושתיה) ב₪45 במקום ₪50</h5> -->


            <label class="checkbox-btn2">
                <input type="checkbox" id="ShawarmaCheckBox" name="Shawarma" data-price="35"><span> שווארמה בפיתה (35₪)</span>
            </label>


            <div id="orderOptions" class="checkbox-group" style="display: none;">
                <label class="checkbox-btn">
                    <input type="checkbox" name="options" value="חומוס"> <span>חומוס</span>
                </label>
                <label class="checkbox-btn">
                    <input type="checkbox" name="options" value="חריף"> <span>חריף</span>
                </label>
                <label class="checkbox-btn">
                    <input type="checkbox" name="options" value="חריף מאוד"> <span>חריף מאוד</span>
                </label>
                <label class="checkbox-btn">
                    <input type="checkbox" name="options" value="עגבניה ומלפפון"> <span>עגבניה ומלפפון</span>
                </label>
                <label class="checkbox-btn">
                    <input type="checkbox" name="options" value="כרוב סגול במיונז"> <span>כרוב סגול במיונז</span>
                </label>
                <label class="checkbox-btn">
                    <input type="checkbox" name="options" value="כרוב לבן"> <span>כרוב לבן</span>
                </label>
                <label class="checkbox-btn">
                    <input type="checkbox" name="options" value="בצל עם סומק"> <span>בצל עם סומק</span>
                </label>
                <label class="checkbox-btn">
                    <input type="checkbox" name="options" value="מלפפון חמוץ"> <span>מלפפון חמוץ</span>
                </label>
                <label class="checkbox-btn">
                    <input type="checkbox" name="options" value="פטרוזיליה"> <span>פטרוזיליה</span>
                </label>
                <label class="checkbox-btn">
                    <input type="checkbox" name="options" value="טחינה"> <span>טחינה</span>
                </label>
                <label class="checkbox-btn">
                    <input type="checkbox" name="options" value="עמבה"> <span>עמבה</span>
                </label>
            </div>
            
            

            <label class="checkbox-btn2">
                <input type="checkbox" id="friesCheckBox" name="fries" value="צ'יפס" data-price="10"><span> צ'יפס (10₪)</span>
            </label>
            <label class="checkbox-btn2">
                <input type="checkbox" id="drinksCheckBox" name="drinks"><span>שתייה</span>
            </label>
            
            <div id="drinksOptions" class="radio-group" style="display: none;">
                <label class="multi-color-radio-btn">
                    <input type="radio" name="drinkOption" value="קולה" data-price="5"> <span>פחית קולה (5₪)</span>
                </label>
                <label class="multi-color-radio-btn">
                    <input type="radio" name="drinkOption" value="זירו" data-price="5"> <span>פחית זירו (5₪)</span>
                </label>
                <label class="multi-color-radio-btn">
                    <input type="radio" name="drinkOption" value="ספרייט" data-price="5"> <span>פחית ספרייט (5₪)</span>
                </label>
                <label class="multi-color-radio-btn">
                    <input type="radio" name="drinkOption" value="פיוזטי" data-price="8"> <span>פיוזטי חצי 0.5 ליטר (8₪)</span>
                </label>
                <label class="multi-color-radio-btn">
                    <input type="radio" name="drinkOption" value="ענבים" data-price="8"> <span>פריגת ענבים 0.5 ליטר (8₪)</span>
                </label>     
            </div>
            

            <label></label>
            <input type="text" id="dishComments" name="dishComments" placeholder="הערות/שם לזיהוי מנה" maxlength="25" required dir="rtl">
            <label></label>

            <p><strong> מחיר מנה:</strong> <span id="price">0</span></p>

            <button id="addOrderBtn" type="button">הוסף לסיכום הזמנה</button>
        </form>

        <div id="orderReviewSection" class="order-review" style="display: none;">
            <h3>סיכום הזמנה</h3>
            <div id="orderReviewList"></div>
            <p><strong>משלוח:</strong> <span id="shippingFee">0</span></p>
            <p><strong>מחיר כולל:</strong> <span id="overallPrice">0</span></p>
            <button id="sendOrderBtn" type="button" class="send-button">שלח הזמנות</button>
        </div>
    </div>

    <div id="preview-page" class="container" style="display: none;">
        <img src="logo.jpg" alt="Logo" id="logo"/>
        <form>
            <h2>ההזמנה נשלחה!</h2>
            <p><strong>שם:</strong> <span id="namePreview"></span></p>
            <p><strong>נייד:</strong> <span id="phonePreview"></span></p>
            <p><strong></strong> <span id="shippingAddressPreview"></span></p>
            <div id="previewOrders"></div>

            <p><strong>שיטת תשלום:</strong> <span id="paymentMethodPreview"></span></p>

            <p><strong>משלוח:</strong> <span id="shippingFeePreview">0</span></p>
            <p><strong>סכום כולל:</strong> ₪<span id="previewTotal"></span></p>
            <button id="newOrderBtn" type="button">הזמנה חדשה</button>
        </form>
    </div>
    
    <div class="background-container" id="closed-page" style="display: none;">
        <h2>הדוכן סגור</h2>
        <h3>שעות פתיחה: ימי ראשון, 17:00-21:30</h3>
        <h3>(או עד סוף הגלגל)</h3>
    </div>

    <script type="module" src="hagalgal.js"></script>
</body>
</html>
